<body>
    <title>Convertisseur Binaire en Décimal</title>
    <script>
        function convertBinaryToDecimal() {
            var binaryInput = document.getElementById("binaryInput").value;
            var decimalOutput = document.getElementById("decimalOutput");
            
            // Conversion binaire en décimal
            var decimalValue = parseInt(binaryInput, 2);
            
            decimalOutput.innerHTML = "Décimal : " + decimalValue;
        }
    </script>
</head>
<body>
    <h1>Convertisseur Binaire en Décimal</h1>
    <p>Saisissez un nombre binaire :</p>
    <input type="text" id="binaryInput">
    <button onclick="convertBinaryToDecimal()">Convertir</button>
    <p id="decimalOutput">Décimal : </p> <br>
